<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulaire de Connexion</title>
    <!-- Inclure Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Formulaire de Connexion</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de Passe :</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="phone">Numéro de Téléphone :</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="validateForm()">Se Connecter</button>
        </form>
    </div>

    <!-- Inclure Bootstrap JS et votre script JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.8.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="formulare.js"></script>
</body>
</html>
